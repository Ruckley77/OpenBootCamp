<!DOCTYPE html>
<html>
    <head>
        <title> Tables in HTML </title>
    </head>
    <body>
        <h3> Schedule to learn HTML </h3>
        <table>
            <tr>
                <th>Person</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <td> Maria </td>
                <td> 9 - 13 </td>
                <td> 9 - 13 </td>
                <td> 9 - 13 </td>
                <td> 9 - 13 </td>
                <td> 9 - 13 </td>
                <td> 9 - 13 </td>
                <td> 9 - 13 </td>
            </tr>
            <tr>
                <td>Jacinto</td>
                <td> 10 - 17 </td>
                <td> 10 - 17 </td>
                <td> 10 - 17 </td>
                <td> 10 - 17 </td>
                <td> 10 - 17 </td>
                <td> 10 - 17 </td>
                <td> 10 - 17 </td>
            </tr>
        </table>
    </body>
</html>
