<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="/Htmlcss/05-Dispositions/css/positioning.css">
</head>
<body>
    <h1>Positioning</h1>
    <div class="static">I'm a static div</div>
    <div class="relative"> I'm a relative div</div>
    <div class="fixed"> I'm a fixed div</div>
    <div class="sticky">I'm a sticky div</div>
    <div class="relative container">
        <div class="absolute"> I'm a absolute div</div>
    </div>
</body>
</html>
