<!DOCTYPE html>
<html>
    <head>
        <title>HTML with Multimedia</title>
    </head>
    <body>

        <h3>Images</h3>
        <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQFr9nODw9bF-Q/company-logo_200_200/0/1519867556609?e=2159024400&v=beta&t=VeGv1a2A25SB8dBQbrN7CTWbIadyWHXTGa6DGSSCwaQ" alt="Yomama Logo" width="400" height="300">
        <img src="Images/Yomama.jpg" alt="Imagen Yomama" width="365" height="322">
        
        <h3>Videos</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="iomama.mp4" type="video/mp4"/>
        </video>

        <h3>Audio</h3>
        <audio controls>
            <source src="Joe.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
