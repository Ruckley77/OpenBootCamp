<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/instagram.css">
</head>
<body>
    <div class="container">
        <img src="../images/phone.png" alt="Instagram-Phone">
        <div class="container-0">
            <div class="container-2">
                <form action="" method="">
                    <div class="instagram-name">
                        <picture>
                            <img src="../images/instagram-logo.png" alt="instagram-logo">
                        </picture>
                    </div>
                    <label for="username">
                        <input id="username" name="username" placeholder="Phone number, username, or email">
                    </label>
                    <label for="password">
                        <input type="password" name="password" placeholder="Password">
                    </label>
                    <button class="btn-login" type="submit">Log in</button>
                    <div class="separator">
                        <hr>
                        <span> OR </span>
                        <hr>
                    </div>
                    <div class="login-facebook">
                        <picture>
                            <img src="../images/facebook.png" alt="facebook-logo">
                        </picture>
                        <span>Log in with Facebook</span>
                    </div>
                    <span class="forgotPassword"><a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a></span>
                </form>
            </div>
            <div class="container-3">
                <div class="sign-up">
                    <span> Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"> Sign up </a></span>
                </div>
            </div>
            <span class="getapp">Get the app.</span>
            <div class="container-4">
                <div class="btn-stores">
                    <button class="btn-appstore">
                        <picture>
                            <img src="../images/appstore.png" alt="AppleStore">
                        </picture>
                    </button>
                    <button class="btn-googleplay">
                        <picture>
                            <img src="../images/googleplay.png" alt="GooglePlay">
                        </picture>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
