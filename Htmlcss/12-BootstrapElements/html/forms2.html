<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forms-2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container pt-4">
            <form action="">
                <div class="row">
                <select class="form-select mb-3">
                    <option selected>Choose a number</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>
            </div>
            <div class="pb-3">
                <input class="form-check-input" id="check" type="checkbox"/>
                <label for="check" class="form-check-label">I agree with the terms</label>
            </div>
            <div class="pb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="underAged" id="radio-under" checked>
                    <label for="radio-under" class="form-check-label">Less than 18</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="overAged" id="radio-over">
                    <label for="radio-over" class="form-check-label">More than 18</label>
                </div>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" role="switch" class="form-check-input" id="checkSwitch">
                <label for="checkSwitch">Send email notifications</label>
            </div>
            <div class="row mt-4">
                <button class="btn btn-primary btn-lg">Submit </button>
            </div>
            <div class="mt-4">
                <!-- radios need to have the same name so it actually works -->
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked
                />
                <label for="success-outlined" class="btn btn-outline-success"> Checked Success Radio</label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off"
                />
                <label for="danger-outlined" class="btn btn-outline-danger">Danger Radio</label>
            </div>
            </form>
        </div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
