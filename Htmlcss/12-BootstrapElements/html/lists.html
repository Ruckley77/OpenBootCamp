<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lists</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-4">
            <ul class="list-group">
                <li class="list-group-item disabled">item 1</li>
                <li class="list-group-item active">item 2</li>
                <li class="list-group-item">item 3</li>
                <li class="list-group-item">item 4</li>
                <li class="list-group-item">item 5</li>
            </ul>
            <ul class="list-group list-group-flush rounded mt-4">
                <a href="#" class="list-group-item list-group-item-action active">item 1</a>
                <a href="#" class="list-group-item list-group-item-action">item 2</a>
                <a href="#" class="list-group-item list-group-item-action">item 3</a>
                <a href="#" class="list-group-item list-group-item-action disabled">item 4</a>
                <a href="#" class="list-group-item list-group-item-action">item 5</a>
            </ul>
            <ol class="list-group list-group-numbered mt-4">
                <li class="list-group-item">Ordered Item 1</li>
                <a href="#" class="list-group-item list-group-item-action">Ordered Item 2</a>
                <li class="list-group-item list-group-item-action">Ordered Item 3</li>
            </ol>
            <ul class="list-group mt-4">
                <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div>
                        <p class="mb-0 fs-4"><strong>Item 1</strong></p>
                        <p class="mb-0">This is text on Item 1</p>
                    </div>
                    <div>
                        Badge
                    </div>
                </li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>
            <ul class="list-group mt-4 list-group-horizontal-sm">
                <li class="list-group-item list-group-item-dark">Item 1</li>
                <li class="list-group-item list-group-item-info">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
