<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-4">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter your name</label>
                    <input type="text" id="name" class="form-control">
                    <div class="form-text">Enter your name</div>
                </div>
                <div class="mb-3">
                    <input id="checkboxAge" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="checkboxAge">Are you above 18?</label>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">
                        Default file input example
                    </label>
                    <input type="file" id="formFile" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="color" class="form-control form-control-color" >
                </div>
                <div class="mb-3">
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="type to search..." >
                    <datalist id="datalistOptions">
                        <option value="San Pablo"></option>
                        <option value="Pedro"></option>
                        <option value="Juan"></option>
                        <option value="Oeoeoe"></option>
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
