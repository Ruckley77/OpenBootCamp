<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forms-3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container pt-4">
            <form action="">
                <label for="range">Select range</label>
                <input id="range" type="range" value="5" min="0" max="10" class="form-range mb-3" step="0.1">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input class="form-control" type="text" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" type="email" placeholder="Enter your email address">
                    <span class="input-group-text">@example.com</span>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">First and Lastname</span>
                    <input type="text" class="form-control" placeholder="Name">
                    <input type="text" class="form-control" placeholder="Lastname">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search here">
                    <button class="btn btn-outline-primary">Search!</button>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="true">
                    <label for="floatingInput">Email Address</label>
                </div>
            </form>
        </div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
