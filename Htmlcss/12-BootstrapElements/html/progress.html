<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="progress mb-3">
            <div class="progress-bar" style="width: 25%;">39%</div>
        </div>
        <div class="progress mb-3" style="height:2px">
            <div class="progress-bar" style="width: 39%;"></div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-danger" style="width: 19%;"></div>
            <div class="progress-bar bg-success" style="width: 38%;"></div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 35%;"></div>
            <div class="progress-bar bg-info progress-bar-animated progress-bar-striped" style="width: 38%;"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
