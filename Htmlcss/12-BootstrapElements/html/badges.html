<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Title Name <span class="badge bg-danger">New</span></h2>
        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto mb-3">Notifications
                <span class="badge bg-secondary">
                20
                </span>
            </button>
        </div>
        <button class="btn btn-primary position-relative">Emails
            <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">+99</span>
        </button>
        <button class="btn btn-primary position-relative mx-4">Messages
            <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"><span> </span></span>
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
